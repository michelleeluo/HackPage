    <body>
        <nav class="navbar navbar-inverse">
        <a href="#" class="navbar-left"><img class="logo" src="logo.png" width="200" height="50"></a>

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#MyNavbar">
                        <span class="icon-bar"></span>

                        <span class="icon-bar"></span>

                    <a class="navbar-brand" href="#"><img src=""></a>

                <div class="collapse navbar-collapse" id="myNavBar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="index.html">Home</a></li>
                        <li class="active"><a href="hackathonPage.html">Hackathons</a></li>
                        <li><a href="account.html">Account</a></li>
                    <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
                    <ul id="login-dp" class="dropdown-menu">
                    <li>
                        <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email address" required>
                                        </div>
                                        <div class="form-group">
                                        <label class="sr-only" for="exampleInputPassword2">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
                                        <div style="color:black" class="help-block text-center"><a href="" style="color:black">Forget your password?</a></div>
                                        </div>
                                        <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-block" style="width:300px">Sign in</button>
                                    </div>
                                    </form>
                                    </div>
                                        <div style="color:black" class="bottom text-center">
                                        New here? <a href="registration.html" style="color:black"><b>Sign Up!</b></a>
                                        </div>

                            </li>
                        </ul>
                    </li>
                    </ul>
                </div>

        </nav>

         <div class="container text-center">
            <form class="form-horizontal" role="form">
            <h2>Registration</h2>
            <br>
            <div class="form-group">
                <label for="firstName" class="col-sm-3 control-label">First Name*</label>
                <div class="col-sm-6">
                    <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-3 control-label">Last Name*</label>
                <div class="col-sm-6">
                    <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus>
                </div>
            </div>   
            <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email* </label>
                    <div class="col-sm-6">
                        <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password*</label>
                    <div class="col-sm-6">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="school" class="col-sm-3 control-label">Confirm School*</label>
                    <div class="col-sm-6">
                        <input type="text" id="school" placeholder="School" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
                    <div class="col-sm-6">
                        <input type="date" id="birthDate" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="shirtSize" class="col-sm-3 control-label">T-shirt Size</label>
                    <div class="col-sm-6">
                        <input type="text" id="shirtSize" placeholder="shirtSize" class="form-control">
                        <span class="help-block">Your t-shirt size won't be disclosed on your profile </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="website" class="col-sm-3 control-label">LinkedIn Website</label>
                    <div class="col-sm-6">
                        <input type="text" id="webSite" class="form-control">
                        <span class="help-block">This allows us to help you connect with more like-minded people! </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-3">
                        <span class="help-block">*Required fields</span>
                    </div>
                </div>
                <a href="userconfirm.html" button type="submit" onclick="regUsr()" class="btn btn-primary btn-block">Register</button></a>
            </form>

        </div>

    </body>
</html>
